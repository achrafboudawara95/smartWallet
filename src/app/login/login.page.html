<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center">
  <br>
  <h1 style="margin-left:-30px;text-align:center;color:#252A34">SMART <span style="border-radius:5px;padding:5px;background-color:#252A34;color:#FF2E63;position:absolute;margin-left:10px;margin-top:-10px;font-size:20px;">Wallet</span></h1>
  <br>
  <form [formGroup]="ngForm" (submit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-label *ngIf="error!=null" color="danger">{{error}}<br></ion-label>
    <br>
    <ion-button color="dark" type="submit" (click)="resetError()" [disabled]="!ngForm.valid">
        <ion-icon name="log-in"></ion-icon>&nbsp;Log In
    </ion-button>
  </form>
  <h4 style="color:#252A34;">Connecter avec</h4>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button  expand="full" color="facebook" (click)="fbLogin();resetError()"><ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</ion-button>
          </ion-col>
          <ion-col col-6>
              <ion-button  expand="full" color="google" (click)="googleLogin();resetError()"><ion-icon name="logo-google"></ion-icon>&nbsp;Gmail</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  <h4 style="color:#252A34;">OU</h4>
  <ion-button color="dark" (click)="register()">
      <ion-icon name="save"></ion-icon>&nbsp;Register
  </ion-button>
  <!-- <button round color="blueHunt" ion-button icon-right (click)="register()" full>Cr√©er un compte
    <ion-icon name="md-person-add"></ion-icon>
  </button> -->

</ion-content>
